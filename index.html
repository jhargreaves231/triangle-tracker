<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <p>Only rules is that you can't use 0!</p>
    <form id="triangle">
      <div class="form-group">
        <label for="input1">1st number:</label>
        <input id="input1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input2">2nd number:</label>
        <input id="input2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input3">3rd number:</label>
        <input id="input3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Is this a triangle?</button>
    </form>
    <div id="output">
    </div>
  </div>
</body>
</html>
